<!DOCTYPE html>
<html lang="en">

            background-color: #f5f5f5;

        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #800080;
            padding: 10px;

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;

            text-align: center;
        }

            color: #4B0082;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

    <header>Welcome to Our Food Store</header>
    <nav>
        <a href="index.html">Home</a>
